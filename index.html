<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix eisenhower picture">
    <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <div class="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__row">
        <input id="new-task" class="add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </div>
    <section class="section">
      <h1 class="section__title">Todo</h1>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__item-checkbox">
          <p class="list__item-text">Pay Bills</p>
          <input type="text" class="list__item-input">
          <button class="list__item-button list__item-button_edit">Edit</button>
          <button class="list__item-button list__item-button_delete">
            <img class="list__item-button-icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input type="checkbox" class="list__item-checkbox">
          <p class="list__item-text">Go Shopping</p>
          <input type="text" value="Go Shopping" class="list__item-input">
          <button class="list__item-button list__item-button_edit">Save</button>
          <button class="list__item-button list__item-button_delete">
            <img class="list__item-button-icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__title">Completed</h2>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__item-checkbox" checked>
          <p class="list__item-text">See the Doctor</p>
          <input type="text" class="list__item-input">
          <button class="list__item-button list__item-button_edit">Edit</button>
          <button class="list__item-button list__item-button_delete">
            <img class="list__item-button-icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
