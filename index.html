<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="more-info-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page-element">
    <div id="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <section class="section">
      <h1 class="title">Todo</h1>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__item-checkbox">
          <p class="task-label">Pay Bills</p>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="list__item-checkbox">
          <p class="task-label">Go Shopping</p>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__item-checkbox" checked>
          <p class="task-label">See the Doctor</p>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
