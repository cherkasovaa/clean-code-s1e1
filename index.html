<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="more-info-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main-page-element">
    <p id="add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" class="list__item-checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__icon" src="./remove.svg">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input type="checkbox" class="list__item-checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" class="list__item-checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
